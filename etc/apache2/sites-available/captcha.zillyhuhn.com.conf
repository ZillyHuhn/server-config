<VirtualHost *:80>
    ServerAdmin invalid@zillyhuhn.com
    ServerName captcha.zillyhuhn.com
    ProxyPreserveHost On

    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    SSLProxyEngine On
    SSLProxyCheckPeerCN on
    SSLProxyCheckPeerExpire on
    ProxyPass / http://localhost:3578/ Keepalive=On
    ProxyPassReverse / http://localhost:3578/ Keepalive=On
    RewriteCond %{SERVER_NAME} =captcha.zillyhuhn.com [OR]
    RewriteCond %{SERVER_NAME} =www.captcha.zillyhuhn.com [OR]
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

