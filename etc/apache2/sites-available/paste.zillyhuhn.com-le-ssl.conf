<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@zillyhuhn.com
    ServerName paste.zillyhuhn.com
    ProxyPreserveHost On

    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    SSLProxyEngine On
    SSLProxyCheckPeerCN on
    SSLProxyCheckPeerExpire on
    ProxyPass / http://localhost:8080/ Keepalive=On
    ProxyPassReverse / http://localhost:8080/ Keepalive=On
    # Some rewrite rules in this file were disabled on your HTTPS site,
    # because they have the potential to create redirection loops.

    # RewriteCond %{SERVER_NAME} =paste.zillyhuhn.com [OR]
    # RewriteCond %{SERVER_NAME} =www.paste.zillyhuhn.com [OR]
    # RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    Include /etc/letsencrypt/options-ssl-apache.conf
    ServerAlias www.paste.zillyhuhn.com
    SSLCertificateFile /etc/letsencrypt/live/zillyhuhn.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/zillyhuhn.com/privkey.pem
</VirtualHost>
</IfModule>
