<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	Redirect / https://master.zillyhuhn.com
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin invalid@zillyhuhn.com
    ServerName ocp.zillyhuhn.com
    ProxyPreserveHost On

    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    SSLProxyEngine On
    SSLProxyCheckPeerCN on
    SSLProxyCheckPeerExpire on
    ProxyPass / http://localhost:6827/ Keepalive=On
    ProxyPassReverse / http://localhost:6827/ Keepalive=On

    # Include /etc/letsencrypt/options-ssl-apache.conf
    ServerAlias www.ocp.zillyhuhn.com
    SSLCertificateFile /etc/letsencrypt/live/zillyhuhn.com-0001/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/zillyhuhn.com-0001/privkey.pem
</VirtualHost>
</IfModule>

